
<div class=" mt-5 second-item">
    <h5 class="text-center">
        All Stuff Members
    </h5>
    <!-- Search input start -->
    <div class="row mt-3 mb-4">
        <div class="col-md-3"></div>
        <div class="col-md-6">
            <form action="" class="form-control border-0 bg-dark d-flex" role="search">
                <input type="text" class="form-control" placeholder="search">
                <button class="btn bg-maroon rounded text-white mx-2"><i
                        class="fa-solid fa-magnifying-glass fs-5"></i></button>
            </form>
        </div>
        <div class="col-md-3"></div>
    </div>
    <!-- search input ends -->
    <div class="table">
        <table class="table table-dark">
            <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Full Name</th>
                    <th scope="col">Email</th>
                    <th scope="col">Department</th>
                    <th scope="col">Manage</th>
                </tr>
            </thead>
            <tbody class="table-group-divider">
                {% for  stuff in data  %}
                <tr>
                    <th scope="row">{{stuff.id}}</th>
                    <td>{{stuff.get_full_name}}</td>
                    <td>{{stuff.email}}</td>
                    <td>{{stuff.department.department}}</td>
                    {% if stuff.is_staff %}
                        <td class="text-info">Not Permitted </td>
                    {% else %}
                    <td><a class="nav-link text-center" href=""><i class="fa-solid fa-trash-can fs-4"></i></a>
                    
                    <td><a class="nav-link text-center" href=""><i class="fa-solid fa-pen-to-square fs-4"></i></a></td>
                     
                </tr>
                {% endif %}
                {% endfor %}
                
            </tbody>
        </table>
    </div>
    <div class="d-flex justify-content-center">
        <a href="{% url 'taskmanager:signup' %}" class="nav-link mx-3"><i class="fa-solid fa-plus"></i>&nbsp;Add
            Stuff</a>
        <a href="" class="nav-link mx-3"><i class="fa-regular fa-pen-to-square"></i>&nbsp;Update Stuff</a>
        <a href="" class="nav-link mx-3"><i class="fa-regular fa-pen-to-square"></i>&nbsp;Update Stuff</a>
    </div>
</div>
