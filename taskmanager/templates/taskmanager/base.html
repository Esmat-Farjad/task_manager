{%load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task Manager</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <style>
      .nav-link:hover {
        font-weight: bold;
        transition: 0.3s;
      }
      body {
        background-color: #e6e8d8;
      }
      .cursor-pointer {
        cursor: pointer;
      }
      .cursor-pointer:hover {
        font-weight: 600;
        transition: 0.5s;
      }
      label::after {
        content: " *";
        color: red;
      }
      .cl-effect-1 {
        transition: 0.5s;
        cursor: pointer;
      }
      .cl-effect-1:hover {
        background-color: #212529;
        color: white;
      }
      .font-size {
        font-size: 12px;
        font-family: cursive;
      }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-light shadow-lg">
      <div class="container-fluid">
        <a class="navbar-brand mx-5" href="#"
          >&nbsp;&nbsp;&nbsp;<img
            src="{% static 'media/verified.png' %}"
            width="40px"
          />
          <small class="font-size d-block">Task Manager</small></a
        >
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav">
            {% if user.is_authenticated %}
            <a class="nav-link" href="{% url 'taskmanager:logout'%}"
              >Sign Out</a
            >
            <a class="nav-link" href="{% url 'taskmanager:dashboard'%}"
              >Dashboard</a
            >
            <a class="nav-link" href="{% url 'taskmanager:assign_task'%}"
              >Assign Task</a
            >
            {% else %}
            <a
              class="nav-link active"
              aria-current="page"
              href="{% url 'taskmanager:signup' %}"
              >Sign up</a
            >
            <a class="nav-link" href="{% url 'taskmanager:login' %} "
              >Sign in</a
            >
            {% endif %}
          </div>
        </div>
      </div>
    </nav>
    {% block content%} {% endblock content %}
    <div class="footer border bg-light p-5 shadow mt-5">
      <p class="text-center">&copy; 2023 all right reserved</p>
    </div>
  </body>
</html>
